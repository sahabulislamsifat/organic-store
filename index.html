<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Store</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CSS CDN  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- DaisyUI CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(139,195,74)",
              secondary: "rgb(17,17,17)",
              body: "rgb(248,246,243)",
              accent: "rgb(106,151,57)",
              body_neutral: "rgb(51,51,51)",
            },
            fontFamily: "roboto",
          },
          backgroundImage: {
            leaf: "url('./assets/leaf01.png')",
            call_to_action: "url('./assets/call.jpg')",
          },
        },
      };
    </script>
  </head>
  <body class="font-roboto">
    <!-- Navbar  -->
    <header>
      <nav>
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-sm z-[1] mt-3 w-52 p-2 shadow"
              >
                <li
                  class="hover:text-primary transition-all ease-in-out duration-300"
                >
                  <a href="#">Home</a>
                </li>
                <li
                  class="hover:text-primary transition-all ease-in-out duration-300"
                >
                  <a href="#">Everything</a>
                </li>
                <li
                  class="hover:text-primary transition-all ease-in-out duration-300"
                >
                  <a href="#">Groceries</a>
                </li>
                <li
                  class="hover:text-primary transition-all ease-in-out duration-300"
                >
                  <a href="#">About</a>
                </li>
                <li
                  class="hover:text-primary transition-all ease-in-out duration-300"
                >
                  <a href="#">Contact</a>
                </li>
              </ul>
            </div>
            <a class="w-40"><img src="./assets/logo.svg" alt="logo" /></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-[16px] font-semibold">
              <li
                class="hover:text-primary transition-all duration-300 ease-in-out"
              >
                <a href="#">Home</a>
              </li>
              <li
                class="hover:text-primary transition-all duration-300 ease-in-out"
              >
                <a href="#">Everything</a>
              </li>
              <li
                class="hover:text-primary transition-all duration-300 ease-in-out"
              >
                <a href="#">Groceries</a>
              </li>
              <li
                class="hover:text-primary transition-all duration-300 ease-in-out"
              >
                <a href="#">About</a>
              </li>
              <li
                class="hover:text-primary transition-all duration-300 ease-in-out"
              >
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn btn-sm px-5 font-semibold text-xl rounded"
              >Get Started</a
            >
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
